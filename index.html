<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shailesh Memes App</title>
<style>
    /* Reset & body styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Arial', sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 0.3s;
    }

    /* App container */
    .app-container {
        width: 95%;
        max-width: 500px;
        height: 90%;
        background: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        transition: background 0.3s;
    }

    /* Header */
    .app-header {
        background: #4CAF50;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        position: relative;
        transition: background 0.3s, color 0.3s;
    }

    /* Theme toggle button */
    .theme-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: #fff;
        color: #4CAF50;
        border: none;
        padding: 5px 10px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: bold;
        transition: background 0.3s, color 0.3s;
    }

    /* Top ad container */
    .top-ad {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        flex-shrink: 0;
        border-bottom: 1px solid #ccc;
        padding: 5px 0;
    }

    /* iframe content */
    .app-content {
        flex: 1;
        border: none;
        width: 100%;
    }

    /* Bottom ad container */
    .bottom-ad {
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        border-top: 1px solid #ccc;
        flex-shrink: 0;
    }

    /* Dark mode */
    body.dark {
        background: #121212;
    }
    body.dark .app-container {
        background: #1e1e1e;
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    body.dark .app-header {
        background: #333;
        color: #fff;
    }
    body.dark .theme-toggle {
        background: #fff;
        color: #333;
    }
    body.dark .top-ad, body.dark .bottom-ad {
        background: #1e1e1e;
        border-color: #444;
    }
</style>
</head>
<body>
<div class="app-container">
    <div class="app-header">
        Shailesh Memes App
        <button class="theme-toggle">Dark</button>
    </div>

    <!-- Top Ad -->
    <div class="top-ad">
        <script>
          atOptions = {
            'key' : 'f1ffb9fb042c3057b8db20d3d46c520d',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
          };
        </script>
        <script src="https://www.highperformanceformat.com/f1ffb9fb042c3057b8db20d3d46c520d/invoke.js"></script>
    </div>

    <!-- Main content iframe -->
    <iframe class="app-content" src="https://www.myinstants.com/en/index/us/" allowfullscreen></iframe>

    <!-- Bottom Ad -->
    <div class="bottom-ad">
        <script>
          atOptions = {
            'key' : '8ddc3152ff6d75af477ef967e33114ab',
            'format' : 'iframe',
            'height' : 50,
            'width' : 320,
            'params' : {}
          };
        </script>
        <script src="https://www.highperformanceformat.com/8ddc3152ff6d75af477ef967e33114ab/invoke.js"></script>
    </div>
</div>

<script>
    const toggleBtn = document.querySelector('.theme-toggle');
    let darkMode = localStorage.getItem('darkMode') === 'true';

    // Apply saved mode on load
    if(darkMode) {
        document.body.classList.add('dark');
        toggleBtn.textContent = 'Light';
    }

    toggleBtn.addEventListener('click', () => {
        darkMode = !darkMode;
        if(darkMode){
            document.body.classList.add('dark');
            toggleBtn.textContent = 'Light';
        } else {
            document.body.classList.remove('dark');
            toggleBtn.textContent = 'Dark';
        }
        localStorage.setItem('darkMode', darkMode);
    });
</script>
</body>
</html>
